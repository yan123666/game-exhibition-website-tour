<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台页面</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/manage.css">
</head>
<body>
    <div class="container-fluid p-0">
        <header class="top-area animal-top">
            <div class="top-nav container ">
                <nav class="navbar navbar-expand-lg  navStyle navbar-dark animal-left">
                    <!-- 商标 -->
                    <div class="navbar-brand">
                        <a href="#" class="logo-text fs-3">云遗科技后台管理系统</a>
                    </div>
    
                    <!-- 汉堡按钮 -->
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#toggle">
                        <span class="navbar-toggler-icon "></span>
                    </button>
                    <!-- 导航列表 -->
                    <div class="navbar-collapse collapse justify-content-end nav-collapse-style" id="toggle">
                        
                    </div>
                </nav>
            </div>
        </header>

        <div class="container-box">
            <div class="game-manage">
                <div class="head-tittle">
                    <h2>非物质文化遗产管理</h2>
                    <div class="game-plus"><a href="#game-add" data-bs-toggle="modal">添加项目 <i class="fa fa-plus"></i></a></div>
                    <div class="game-delete"><a href="#game-delete"  data-bs-toggle="modal" class="text-danger">删除项目</a></div>
                    <hr>
                    <div class="game-table">
                        <table >
                            <tbody class="game-load">
                                <tr>
                                    <th class="gameID">项目ID</th>
                                    <th class="gameImage">项目图片</th>
                                    <th class="Cname">中文名称</th>
                                    <th class="Ename">英文名称</th>
                                    <th class="category">项目分类</th>
                                    <th class="score">项目评分</th>
                                    <th class="developer">开发商</th>
                                    <th class="date">发行日期</th>
                                    <th class="profile">项目简介</th>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-box">
            <div class="game-manage">
                <div class="head-tittle">
                    <h2>用户管理</h2>
                    <div class="game-delete"><a href="#user-delete"  data-bs-toggle="modal" class="text-danger">删除用户</a></div>
                    <hr>
                    <div class="game-table">
                        <table >
                            <tbody class="user-load">
                                <tr>
                                    <th>用户ID</th>
                                    <th>用户名</th>
                                    <th>密码</th>
                                    <th>昵称</th>
                                    <th>头像</th>
                                    <th>性别</th>
                                    <th>简介</th>
                                    <th>爱好</th>
                                    <th>生日</th>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="game-add" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <form action="" method="POST" id="game-add-form">
                    <div class="modal-header bg-primary text-light ">
                        <h5>添加项目：</h5>
                        <button  class="btn-close btn-close-white"  data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="">
                            <input type="number" placeholder="游戏ID" class="form-control my-3" name="gameID1">
                            <input type="text" placeholder="游戏图片路径" name="gameImage" class="form-control my-3">
                            <input type="text" placeholder="游戏中文名称" name="Cname" class="form-control my-3">
                            <input type="text" placeholder="游戏英文名称" name="Ename" class="form-control my-3">
                            <label for="select">游戏类型</label>
                            <select name="category" id="select" class="form-select my-3">
                                <option value="休闲">休闲</option>
                                <option value="体育">体育</option>
                                <option value="冒险">冒险</option>
                                <option value="动作">动作</option>
                                <option value="竞速">竞速</option>
                                <option value="角色扮演">角色扮演</option>
                                <option value="策略">策略</option>
                                <option value="网游">网游</option>
                            </select>
                            <input type="text" placeholder="游戏评分" name="score" class="form-control my-3">
                            <input type="text" placeholder="游戏开发商" name="developer" class="form-control my-3">
                            <input type="date" name="date" class="form-control my-3"> 
                            <textarea name="profile"  class="form-control my-3" rows="10" placeholder="游戏简介" id="profile"></textarea>
                            

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button  class="btn btn-primary" type="submit">添加游戏</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="game-delete" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <form action="" method="POST" id="game-delete-form">
                    <div class="modal-header bg-danger text-light ">
                        <h5>删除游戏</h5>
                        <button  class="btn-close btn-close-white"  data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="gameID" placeholder="输入你要删除的游戏ID" class="form-control deleteGameID">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button  class="btn btn-danger" type="submit">确定删除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="user-delete" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <form action="" method="POST" id="user-delete-form">
                    <div class="modal-header bg-danger text-light ">
                        <h5>删除用户</h5>
                        <button  class="btn-close btn-close-white"  data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="gameID" placeholder="输入你要删除的用户ID" class="form-control deleteUserID">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button  class="btn btn-danger" type="submit">确定删除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="footer container-fluid">
        <div class="container footer-content">
            <span>版权所有@226云遗科技责任有限公司</span>
        </div>
    </footer>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/manage.js"></script>
</body>
</html>
